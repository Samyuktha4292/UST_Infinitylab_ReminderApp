<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"></link>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>Create your memories and be up to date with it!!</h1>
    </div>

    <div data-role="createEvent" class="ui-content">
        <div data-role="collapsible">
            <h1>Create Event</h1>
            <p>
               Event Name  <input type="text" name="ename" required>
               Event Date  <input type="date" name="edate" required><br>
               Event Time <input type="time" name="etime" required><br>
            </p>
        </div>
    </div>


    <div data-role="Update Event" class="ui-content">
        <div data-role="collapsible">
            <h1>Update Event</h1>
            <p>
                Event Name  <input type="text" name="ename" required>
                Event Date  <input type="date" name="edate" required><br>
                Event Time <input type="time" name="etime" required><br>
            </p>
        </div>
    </div>

    <div data-role="View Event" class="ui-content">
        <div data-role="collapsible">
            <h1>View Event</h1>
            <p>
                Event Name  <input type="text" name="ename" required>
                Event Date  <input type="date" name="edate" required><br>
                Event Time <input type="time" name="etime" required><br>
            </p>
        </div>
    </div>
</div>
</body>
</html>
